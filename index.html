<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="btn">CE</div>
                    <div class="btn">X!</div>
                    <div class="btn">(</div>
                    <div class="btn">)</div>
                    <div class="btn">%</div>
                    <div class="btn">AC</div>
                </div>   
                  <div class="row">
                    <div class="btn">sin</div>
                    <div class="btn">pi</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">/</div>
                </div>     <div class="row">
                    <div class="btn">cos</div>
                    <div class="btn">log</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">*</div>
                </div>    
                 <div class="row">
                    <div class="btn">tan</div>
                    <div class="btn">root</div>
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">-</div>
                </div>
                 <div class="row">
                    <div class="btn">e</div>
                    <div class="btn">x^y</div>
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn">=</div>
                    <div class="btn">+</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
